pre-push:
  commands:
    lint:
      run: yarn run lint
    format:
      run: yarn fmt:check
    check_uncommitted_build_changes:
      run: yarn build:check_uncommitted_changes

pre-commit:
  commands:
    format:
      run: yarn run fmt
    build:
      run: yarn run build
    typecheck:
      run: yarn run typecheck
