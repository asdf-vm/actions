version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "jthegedus"
  # Maintain dependencies for npm used in Documentation site
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "jthegedus"
    groups:
      npm:
        patterns:
          - "*"
