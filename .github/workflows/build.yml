name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-latest", "ubuntu-latest"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: asdf-vm/actions/install@v2.1.0
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> "$GITHUB_OUTPUT"
      - name: Retrieve yarn cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key:
            v1-${{ runner.os }}-yarn-${{ hashFiles('package.json') }}-${{
            hashFiles('yarn.lock') }}
          restore-keys: |
            v1-${{ runner.os }}-yarn-${{ hashFiles('package.json') }}-${{ hashFiles('yarn.lock') }}
      - name: Install npm packages
        run: yarn --frozen-lockfile
      - name: Ensure out directories are up-to-date
        shell: bash
        run: |
          yarn build
          yarn build:check_uncommitted_changes
